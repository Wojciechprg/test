<html>
<head>
    <meta charset="UTF-8"/>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: "GET",
            url: "http://localhost/3C/backend/user",
            success: function (data) {
                $.each(data, function (index, value) {
                    $("body").append("<p></p>")
                        .append("<span>" + value.first_name + ", </span>")
                        .append("<span>" + value.last_name + ", </span>")
                        .append("<span>" + value.age + "</span>");
                });
            }
        });
    </script>
</head>
<body>

</body>
</html>
